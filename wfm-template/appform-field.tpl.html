<ng-form name="fieldForm" ng-submit="ctrl.submit()">
  <div class="form-group {{ctrl.field.props.fieldCode}}" ng-class="{ 'has-error' : fieldForm.inputName.$invalid && !fieldForm.inputName.$pristine }">
    <label for="inputName" class="col-sm-2 control-label">{{ctrl.field.props.name}}</label>
    <div class="col-sm-10">
      <div ng-if="['signature', 'location', 'number'].indexOf(ctrl.field.props.type) === -1">
        <input
          type="{{ctrl.inputType}}"
          class="form-control"
          placeholder="{{ctrl.field.props.helpText}}"
          name="inputName"
          ng-model="ctrl.model"
          ng-required="ctrl.field.props.required"
        ></input>
        <p ng-show="!fieldForm.inputName.$valid && !fieldForm.inputName.$pristine" class="help-block">A {{ctrl.field.props.name}} is required.</p>
      </div>
      <div ng-if="'number' === ctrl.field.props.type">
        <appform-field-number value="ctrl.model" field="ctrl.field"></appform-field-number>
      </div>
      <div ng-if="'location' === ctrl.field.props.type">
        <appform-field-location value="ctrl.model" field="ctrl.field"></appform-field-location>
      </div>
      <div ng-if="'signature' === ctrl.field.props.type">
        <appform-field-signature></appform-field-signature>
      </div>
    </div>
  </div>
</ng-form>
