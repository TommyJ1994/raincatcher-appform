<ng-form name="fieldForm" ng-submit="ctrl.submit()">
  <div ng-switch="ctrl.field.props.type">

    <div ng-switch-when="number">
      <appform-field-number value="ctrl.model" field="ctrl.field"></appform-field-number>
    </div>

    <div ng-switch-when="location">
      <appform-field-location value="ctrl.model" field="ctrl.field"></appform-field-location>
    </div>

    <div ng-switch-when="signature" flex class="appform-signature">
      <md-input-container>
        <p class="md-caption">{{ctrl.field.props.name}}</p>
        <signature-form value="ctrl.model"></signature-form>
      </md-input-container>
    </div>

    <div ng-switch-default flex>
      <md-input-container>
        <label>{{ctrl.field.props.name}}</label>
        <input
          type="text"
          placeholder="{{ctrl.field.props.helpText}}"
          name="inputName"
          ng-model="ctrl.model"
          ng-required="ctrl.field.props.required"
        ></input>
        <div ng-messages="fieldForm.inputName.$error" ng-show="fieldForm.inputName.$dirty || fieldForm.$submitted">
          <div ng-message="required">A {{ctrl.field.props.name}} is required.</div>
        </div>
      </md-input-container>
    </div>

  </div>
</ng-form>
