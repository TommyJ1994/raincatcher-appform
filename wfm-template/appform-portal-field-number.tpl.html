<div class="appform-field-number">
  <input type="number"
    class="form-control"
    placeholder="{{ctrl.field.props.helpText}}"
    name="inputName"
    ng-model="ctrl.model"
    min="{{field.props.fieldOptions.validation.min}}"
    max="{{field.props.fieldOptions.validation.max}}"
    ng-required="ctrl.field.props.required"
  ></input>
  <p ng-show="fieldForm.inputName.$error.max" class="help-block">Value must be less than {{field.props.fieldOptions.validation.max}}.</p>
  <p ng-show="fieldForm.inputName.$error.min" class="help-block">Value must be larger than {{field.props.fieldOptions.validation.min}}.</p>
  <p ng-show="fieldForm.inputName.$error.required && !fieldForm.inputName.$pristine" class="help-block">A {{ctrl.field.props.name}} is required.</p>
</div>
