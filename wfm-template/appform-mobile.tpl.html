<div class="list">
  <form name="workorderForm" ng-submit="ctrl.done(workorderForm.$valid)" novalidate>
    <div ng-repeat="field in ctrl.fields">
      <appform-mobile-field field="field" value="ctrl.model[field.props.fieldCode || field.props._id]"></appform-mobile-field>
    </div>
    <button type="submit" class="button button-positive button-full" ng-disabled="workorderForm.$invalid">Submit</button>
  </form>
</div>
